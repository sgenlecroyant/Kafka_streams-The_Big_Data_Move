<svg fill="none" viewBox="0 0 400 400" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
            h1 {
                font-size: 40px;
                color: red;
                animation: mymove 2s infinite;
                margin: 20px;
            }

            @keyframes mymove {
                from {
                    color: red;
                }
                to {
                    color: green;
                }
            }
            </style>
            <h1>HELLO WORLD!</h1>
        </div>
    </foreignObject>
</svg>